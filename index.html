<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fb="http://ogp.me/ns/fb#" xmlns:fb="https://www.facebook.com/2008/fbml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Facebook JavaScript & OAuth 2.0 Demo</title>
        <script type="text/javascript">

            var _gaq = _gaq || [];
            _gaq.push(['_setAccount', 'UA-26316345-1']);
            _gaq.push(['_trackPageview']);

            (function() {
                var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
                ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www')
                + '.google-analytics.com/ga.js';
                var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
            })();

        </script>
    </head>
    <body>
        <div id="fb-root"></div>
        <script type="text/javascript">
            window.fbAsyncInit = function(){
                FB.init({ appId: '211488312251165',
                    status: true,
                    cookie: true,
                    xfbml: true,
                    oauth: true});

            };
            (function() {
                var e = document.createElement('script');
                e.type = 'text/javascript';
                e.async = true;
                e.src = document.location.protocol + '//connect.facebook.net/en_US/all.js';
                document.getElementById('fb-root').appendChild(e);
            }());

        </script>

        <h3>Facebook JavaScript & OAuth 2.0 Demo</h3>
        <br />
        <div class="fb-like" data-send="true" data-width="450" data-show-faces="true"></div>
        <br/>
        <div>
            <fb:share-button href="http://facebook-javascript-api.appspot.com" type="box_count"></fb:share-button>        
        </div>
        <br/>
        <div style="clear:both;">
            <a href="xfbml.html">Facebook XFBML API Demo</a>
            <br/>
            <a href="html5.html">Facebook HTML5 API Demo</a>
            <br/>
        </div>
        <script type="text/javascript" src="https://apis.google.com/js/plusone.js">
            {lang: 'zh-CN'}
        </script>
        <g:plusone size="tall"></g:plusone>
    </body>
</html>
